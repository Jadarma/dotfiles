# Reload the configuration file
bindsym $super+Shift+c reload

# Exit sway (logs you out of your Wayland session)
bindsym $super+Shift+e exec swaynag -t warning -m 'You pressed the exit shortcut. Do you really want to exit sway? This will end your Wayland session.' -B 'Yes, exit sway' 'swaymsg exit'

# Kill focused window
bindsym $super+Shift+q kill

# Layout Modes --------------------------------------------------------------------------------------------------------
bindsym {
    # Switch the current container between different layout styles
    $super+s layout stacking
    $super+w layout tabbed
    $super+e layout toggle split

    # Set next split to horizontal and vertical respectively
    $super+b splith
    $super+v splitv

    # Make the current focus fullscreen
    $super+f fullscreen

    # Toggle the current focus between tiling and floating mode
    $super+Shift+space floating toggle
}

# Focus ---------------------------------------------------------------------------------------------------------------
bindsym {
    # Move focus directionally.
    $super+h focus left
    $super+j focus down
    $super+k focus up
    $super+l focus right

    $super+Left focus left
    $super+Down focus down
    $super+Up focus up
    $super+Right focus right

    # Switch focus to specific workspace
    $super+1 workspace number 1
    $super+2 workspace number 2
    $super+3 workspace number 3
    $super+4 workspace number 4
    $super+5 workspace number 5
    $super+6 workspace number 6
    $super+7 workspace number 7
    $super+8 workspace number 8
    $super+9 workspace number 9
    $super+0 workspace number 0

    # Swap focus between the tiling area and the floating area
    $super+space focus mode_toggle

    # Move focus to the parent container
    $super+a focus parent
}

# Movement ------------------------------------------------------------------------------------------------------------
bindsym {
    # Move the focused window directionally.
    $super+Shift+h move left
    $super+Shift+j move down
    $super+Shift+k move up
    $super+Shift+l move right

    $super+Shift+Left move left
    $super+Shift+Down move down
    $super+Shift+Up move up
    $super+Shift+Right move right

    # Move focused container to workspace
    $super+Control+1 move container to workspace number 1
    $super+Control+2 move container to workspace number 2
    $super+Control+3 move container to workspace number 3
    $super+Control+4 move container to workspace number 4
    $super+Control+5 move container to workspace number 5
    $super+Control+6 move container to workspace number 6
    $super+Control+7 move container to workspace number 7
    $super+Control+8 move container to workspace number 8
    $super+Control+9 move container to workspace number 9
    $super+Control+0 move container to workspace number 0

    # Move focused container to workspace and follow
    $super+Shift+1 move container to workspace number 1, workspace number 1
    $super+Shift+2 move container to workspace number 2, workspace number 2
    $super+Shift+3 move container to workspace number 3, workspace number 3
    $super+Shift+4 move container to workspace number 4, workspace number 4
    $super+Shift+5 move container to workspace number 5, workspace number 5
    $super+Shift+6 move container to workspace number 6, workspace number 6
    $super+Shift+7 move container to workspace number 7, workspace number 7
    $super+Shift+8 move container to workspace number 8, workspace number 8
    $super+Shift+9 move container to workspace number 9, workspace number 9
    $super+Shift+0 move container to workspace number 0, workspace number 0
}

# Drag floating windows by holding down $super and left mouse button.
# Resize them with right mouse button + $super.
# Despite the name, also works for non-floating windows.
# Change normal to inverse to use left mouse button for resizing and right
# mouse button for dragging.
floating_modifier $super normal

# Resizing ------------------------------------------------------------------------------------------------------------
bindsym $super+r mode "resize"
mode "resize" {
    # left will shrink the containers width
    # right will grow the containers width
    # up will shrink the containers height
    # down will grow the containers height
    bindsym h resize shrink width 25px
    bindsym j resize grow height 25px
    bindsym k resize shrink height 25px
    bindsym l resize grow width 25px

    # Ditto, with arrow keys
    bindsym Left resize shrink width 25px
    bindsym Down resize grow height 25px
    bindsym Up resize shrink height 25px
    bindsym Right resize grow width 25px

    # Return to default mode
    bindsym Return mode "default"
    bindsym Escape mode "default"
}

# Scratchpad ----------------------------------------------------------------------------------------------------------
# Sway has a "scratchpad", which is a bag of holding for windows.
# You can send windows there and get them back later.
bindsym {
    # Move the currently focused window to the scratchpad
    $super+Shift+minus move scratchpad

    # Show the next scratchpad window or hide the focused scratchpad window.
    # If there are multiple scratchpad windows, this command cycles through them.
    $super+minus scratchpad show
}
