# ---------------------------------------------------------------------------------------------------------------------
# STARSHIP CONFIG
#
# Customizes the shell prompt.
# @see https://starship.rs/config
# ---------------------------------------------------------------------------------------------------------------------

add_newline = false
scan_timeout = 10
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$cmd_duration\
$jobs\
$status\
$character
"""

[username]
style_user = "bold cyan"

[directory]
format = "[$read_only]($read_only_style)[$path]($style) "
style = "yellow"
truncation_length = 4
truncation_symbol = "â€¦/"
read_only = "ðŸ”’ "

[cmd_duration]
style = "bold blue"

[jobs]
symbol = 'â§—'

[status]
format = "[$status]($style) "
style = "bold red"
disabled = false
