<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dotfiles</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="Dotfiles for my configuration of Manjaro Linux.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Fira+Code|Fira+Sans&display=swap" rel="stylesheet">
  <link href="//unpkg.com/docsify-themeable/dist/css/theme-simple-dark.css" rel="stylesheet">
  <link href="//unpkg.com/prism-themes/themes/prism-material-oceanic.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <style>
    :root {
      --theme-color: #16a085;
      --theme-color-red: #ff5370;
      --theme-color-green: #c3e88d;
      --theme-color-yellow: #ffcb6b;
      --theme-color-blue: #82aaff;
      --theme-color-magenta: #c792ea;
      --theme-color-cyan: #89ddff;
      --link-color: var(--theme-color);
      --base-font-family: "Fira Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      --code-font-family: "Fira Code", Inconsolata, Consolas, Courier, monospace;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Jadarma\'s Dotfiles',
      repo: 'Jadarma/dotfiles',
      loadSidebar: true,
      subMaxLevel: 3,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Results',
        depth: 6,
        hideOtherSidebarContent: false,
      },
      copyCode: {
        buttonText : 'ðŸ“‹ Copy',
        errorText  : 'Error',
        successText: 'Copied'
      },
      pagination: {
        // previousText: 'ä¸Šä¸€ç« èŠ‚',
        // nextText: 'ä¸‹ä¸€ç« èŠ‚',
        crossChapter: true,
        crossChapterText: true,
      },
      'flexible-alerts': {
          note: {label: "Note", className: "custom-note"},
          tip: {label: "Tip", className: "custom-tip"},
          warning: {label: "Warning", className: "custom-warning"},
          danger: {label: "Danger", className: "custom-danger"},
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
